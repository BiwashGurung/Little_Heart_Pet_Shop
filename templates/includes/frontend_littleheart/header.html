{% load static %}
<!-- Navigation Bar -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #E6F0E3 !important;
    }
    .navbar-brand img {
        height: 70px; 
        margin-left: 100%;
    }
  
    .navbar-nav {
        margin-left: auto;
        display: flex;
        align-items: center;
    }
    .nav-link {
        color: #000 !important;
        font-weight: 500;
        margin: 0 10px;
    }
    .nav-link:hover {
        color: #555 !important;
    }
    .dropdown-menu {
        background-color: #E6F0E3;
    }
    .dropdown-item {
        color: #000;
    }
    .dropdown-item:hover {
        background-color: #d3e0d1;
    }
    /* Style for the icons */
    .navbar-icons {
        display: flex;
        align-items: center;
    }
    .navbar-icons a {
        color: #000;
        margin-left: 15px;
        font-size: 1.2rem;
    }
    .navbar-icons a:hover {
        color: #555;
    }
    .hero-section {
        background: url('https://images.unsplash.com/photo-1516738901171-8eb4fc8bd88a') no-repeat center center/cover;
        height: 60vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 2rem;
    }
    .hero-section h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .hero-section .btn-primary {
        background-color: #ff6f61;
        border-color: #ff6f61;
    }
    .hero-section .btn-primary:hover {
        background-color: #e65b50;
        border-color: #e65b50;
    }
    .product-card {
        transition: transform 0.3s;
    }
    .product-card:hover {
        transform: scale(1.05);
    }
    .footer {
        background-color: #343a40;
        color: white;
        padding: 2rem 0;
    }
</style>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'Images/web_logo.png' %}" alt="Little Heart Pet Shop"> 
        </a>
        <!-- Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Links and Icons -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Nav Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Shop
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                        <li><a class="dropdown-item" href="">All Products</a></li>
                        <li><a class="dropdown-item" href="">Cats</a></li>
                        <li><a class="dropdown-item" href="">Dogs</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Grooming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact Us</a>
                </li>
            </ul>
            <!-- Right Icons -->
            <div class="navbar-icons">
                <a href=""><i class="bi bi-search"></i></a>
                <a href=""><i class="bi bi-person"></i></a>
                <a href=""><i class="bi bi-cart"></i></a>
            </div>
        </div>
    </div>
