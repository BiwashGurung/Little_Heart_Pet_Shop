{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center text-danger fw-bold mb-5">Blog Detail</h2>

  <div class="row">
    <div class="col-md-12">
      {% if blog.image %}
        <img src="{{ blog.image.url }}" class="img-fluid mb-3" alt="{{ blog.title }}">
      {% else %}
        <img src="{% static 'images/default-blog.png' %}" class="img-fluid mb-3" alt="{{ blog.title }}">
      {% endif %}
      <h5 class="fw-bold">{{ blog.title }}</h5>
      <p class="blog-date">{{ blog.created_at|date:"F d, Y" }}</p>
      <p>By {{ blog.author.username }}</p>
      <div>{{ blog.content|safe }}</div>
    </div>
  </div>
</div>
{% endblock content %}
